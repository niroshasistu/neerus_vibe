<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Booking | Neerus Vibes</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ================== COLORS ================== */
:root {
  --violet: #6f42c1;
  --violet-dark: #5a32a3;
  --lavender: #f4effc;
  --border-glow: #b9a3e3;
  --text-dark: #2e1a47;
}

/* ================== PAGE BACKGROUND ================== */
body {
  background: linear-gradient(135deg, #ebe3fb, #f4effc);
  font-family: "Segoe UI", sans-serif;
}

/* ================== FORM CARD ================== */
.booking-card {
  background: #fff;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 20px 45px rgba(111, 66, 193, 0.3);
  animation: floatCard 4s ease-in-out infinite;
}

/* Floating animation */
@keyframes floatCard {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* ================== HEADINGS ================== */
.booking-title {
  color: var(--violet);
  font-weight: 700;
}

/* ================== INPUTS ================== */
.form-control,
.form-select {
  border-radius: 12px;
  padding: 12px;
  border: 1px solid var(--border-glow);
  transition: 0.3s;
}

.form-control:focus,
.form-select:focus {
  border-color: var(--violet);
  box-shadow: 0 0 0 4px rgba(111, 66, 193, 0.25);
}

/* ================== CHECKBOX ================== */
.form-check-input:checked {
  background-color: var(--violet);
  border-color: var(--violet);
}

/* ================== BUTTON ================== */
.btn-book {
  background: linear-gradient(135deg, #6f42c1, #8a63d2);
  color: white;
  border: none;
  padding: 14px;
  font-size: 1.1rem;
  border-radius: 14px;
  transition: all 0.4s ease;
}

.btn-book:hover {
  background: linear-gradient(135deg, #5a32a3, #6f42c1);
  box-shadow: 0 12px 25px rgba(111, 66, 193, 0.5);
  transform: translateY(-3px);
}

/* ================== LABEL ================== */
label {
  font-weight: 500;
  color: var(--text-dark);
}
</style>
</head>

<body>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="booking-card">

          <h2 class="text-center booking-title mb-4">Event Booking Form</h2>

          <form>
            <div class="row g-3">

              <div class="col-md-6">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Your name" required>
              </div>

              <div class="col-md-6">
                <label>Phone Number</label>
                <input type="tel" class="form-control" placeholder="+91 XXXXX XXXXX" required>
              </div>

              <div class="col-md-6">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="example@gmail.com" required>
              </div>

              <div class="col-md-6">
                <label>Event Type</label>
                <select class="form-select" required>
                  <option value="">Select event</option>
                  <option>Birthday</option>
                  <option>Wedding</option>
                  <option>Engagement</option>
                  <option>Corporate Event</option>
                  <option>Baby Shower</option>
                </select>
              </div>

              <div class="col-md-6">
                <label>Event Date</label>
                <input type="date" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label>No. of Guests</label>
                <input type="number" class="form-control" placeholder="Approx count" required>
              </div>

              <div class="col-12">
                <label>Event Location</label>
                <input type="text" class="form-control" placeholder="Venue address" required>
              </div>

              <div class="col-12">
                <label>Services Required</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">Decoration</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">Catering</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">Photography</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">DJ & Music</label>
                </div>
              </div>

              <div class="col-12">
                <label>Additional Message</label>
                <textarea class="form-control" rows="4" placeholder="Any special requirements..."></textarea>
              </div>

              <div class="col-12 mt-3">
                <button class="btn btn-book w-100">Submit Booking</button>
              </div>

            </div>
          </form>

        </div>

      </div>
    </div>
  </div>
</section>

</body>
</html>
